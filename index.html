<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujo de Corazón</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* Fondo negro */
        }
        canvas {
            border: 1px solid white; /* Borde para ver el canvas */
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>
    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');

        // Ajustar el tamaño del canvas
        canvas.width = 800; // Ancho del canvas
        canvas.height = 600; // Alto del canvas

        // Variables para la animación
        const heartSize = 20; // Tamaño del corazón
        let t = 0; // Variable para la animación
        let increment = 0.01; // Incremento para la animación

        function drawHeart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpiar el canvas
            ctx.strokeStyle = 'red'; // Color del corazón
            ctx.lineWidth = 5; // Grosor de la línea
            ctx.beginPath();

            // Dibuja el corazón
            for (let i = 0; i < t; i += increment) {
                const x = 400 + heartSize * 16 * Math.pow(Math.sin(i), 3);
                const y = 300 - heartSize * (13 * Math.cos(i) - 5 * Math.cos(2 * i) - 2 * Math.cos(3 * i) - Math.cos(4 * i));

                if (i === 0) {
                    ctx.moveTo(x, y); // Mover a la primera posición
                } else {
                    ctx.lineTo(x, y); // Dibujar líneas hacia el siguiente punto
                }
            }

            ctx.stroke(); // Dibuja el corazón

            // Incrementar t para continuar la animación
            if (t < Math.PI * 2) {
                t += increment; // Aumentar t
                requestAnimationFrame(drawHeart); // Continuar dibujando
            }
        }

        drawHeart(); // Iniciar la animación
    </script>
</body>
</html>
