<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Red Heart</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('nurse.gif'); /* Asegúrate de que la imagen esté en el mismo directorio */
            background-size: cover;
            overflow: hidden; /* Evita el desplazamiento de la página */
        }
        canvas {
            position: absolute;
            z-index: 1; /* Asegúrate de que el canvas esté encima de la imagen */
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>
    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');

        // Ajustar el tamaño del canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Función para dibujar un corazón
        function drawHeart(x, y, size) {
            ctx.fillStyle = 'red'; // Color rojo
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.bezierCurveTo(x, y - size / 2, x - size / 2, y - size / 2, x - size / 2, y); // Curva izquierda
            ctx.bezierCurveTo(x - size / 2, y + size / 2, x, y + size / 2, x, y); // Curva derecha
            ctx.bezierCurveTo(x, y + size / 2, x + size / 2, y + size / 2, x + size / 2, y); // Curva inferior
            ctx.bezierCurveTo(x + size / 2, y - size / 2, x, y - size / 2, x, y); // Cierre
            ctx.fill();
        }

        // Dibuja el corazón en el centro del canvas
        drawHeart(canvas.width / 2, canvas.height / 2, 200);

    </script>
</body>
</html>
