<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Red Heart</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('nurse.gif'); /* Asegúrate de que la imagen esté en el mismo directorio */
            background-size: cover;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            z-index: 1; /* Asegúrate de que el canvas esté encima de la imagen */
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>
    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');

        // Ajustar el tamaño del canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Función para dibujar un corazón
        function drawHeart() {
            ctx.fillStyle = 'red'; // Color rojo
            ctx.beginPath();
            ctx.moveTo(400, 300);
            ctx.bezierCurveTo(400, 200, 300, 200, 300, 300); // Curva izquierda
            ctx.bezierCurveTo(300, 400, 400, 400, 400, 300); // Curva derecha
            ctx.bezierCurveTo(400, 400, 500, 400, 500, 300); // Curva inferior
            ctx.bezierCurveTo(500, 200, 400, 200, 400, 300); // Cierre
            ctx.fill();
        }

        drawHeart();
    </script>
</body>
</html>
